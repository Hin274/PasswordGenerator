<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="primaryFontColor heading">Generate a <span class="secondaryFontColor">random password</span></h1>
        <p class="thirdFontColor description">Never use an insecure password again.</p>
        <button onclick="displayGeneratedPasswords()" class="btn margin">Generate passwords</button>
        <div class="container-flex">
            <p id="password-length" class="thirdFontColor width"> </p>
            <button onclick="increment()" class="btn">+</button>
            <button onclick="decrement()" class="btn">-</button>
            <button id="symbols" onclick="toggleSymbols()" class="btn">Toggle symbols</button>
            <button id="numbers" onclick="toggleNumbers()" class="btn">Toggle numbers</button>
        </div>
        
        <div class="output-container margin">
            <button id="password-one" class="btn secondaryFontColor bg-color width margin"
                onclick="copyPasswordOne()"></button>
            <button id="password-two" class="btn secondaryFontColor bg-color width margin"
                onclick="copyPasswordTwo()"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
